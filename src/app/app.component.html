<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Lista</title>
</head>

<body class="container-fluid">
    <header>
        <h1 class="bg-info">Archivo materiales prestamos</h1>
    </header>
    <div class=" shadow container card border border-dark">
        <div class="m-5 bg-black">
            <h2 class="text-light">Lista de objetos cercanos</h2>
        </div>
    </div>
    <ul class="mt-3">
        <li *ngFor="let indice of lista">{{indice}}</li>
    </ul>
</body>

</html>
